<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tipos de Input</Input>

<body>
    <form>
        <input />
        <input type="button" value="Enviar input" />
        <button>Enviar</button>

        <input />
        <input type="submit" value="Enviar input" />
        <button>Enviar</button>
    </form>
    <!--input tipo fecha-->
    <form>
        <!--campo para introducir dia, mes y ano-->
        <input type="date" />
        <!--dametime ya esta obsoleto -->
        <input type="datetime" />
        <!--dametimelocal se puede elegir d/m/a y ademas hora-->
        <input type="datetime-local" />
        <!--en farefox -->
        <input type="date" />
        <input type="time" />
        <!--es para inyroducir un mes-->
        <input type="month" />
        <!--es para introducir una semana-->
        <input type="week" />

        <form>
            <div>
                <label>
            search
            <input type="search" />
          </label>
            </div>
            <div>
                <label> telefono
            <input type="tel" />
          </label>
            </div>
            <div>
                <label> email 
                    <input type="email">
                </label>
            </div>
            <div>
                <label>
            password
            <input type="password" />
          </label>
            </div>
            <div>
                <label>
            url
            <input type="url" />
          </label>
            </div>
        </form>
    </form>
    <form>
        <!--Inpu tipo color-->
        <input type="color">

        <!--El input tipo number -->
        <input type="number">

        <!--Input type range -->
        <input type="range" step="5" min="0" max="20">

        <!--imput type reset-->
        <input type="reset">

        <!--input type text-->
        <input type="text">
    </form>
